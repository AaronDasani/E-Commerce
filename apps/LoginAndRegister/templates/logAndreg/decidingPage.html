
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    {%load static%}
    <link rel="stylesheet" href="{%static 'logAndreg/css/decidingPage.css'%}">
    

    <title>HomePage</title>
</head>
<body>
    <div id="wrapper">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>

        </div> 
    
        <div class="pageToGo">
            <div class="row">
                <div class="col-6 text-left">
                    <h5 class="userBTN"><a href="{%url 'userLG:home'%}" class="text-light"><span>USERS</span></a></h5>
                </div>
                <div class="col-6 text-right">
                    <h5 class="recruiterBTN "><a href="{%url 'userLG:recruiterAccess'%}"  class="text-light">RECRUITER</a></h5>
                </div>
            </div>
        </div>
        <div class="rightArrow">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 43.1 85.9" style="enable-background:new 0 0 43.1 85.9;" xml:space="preserve">
                <path stroke-linecap="round" stroke-linejoin="round" class="st0 draw-arrow" d="M11.3,2.5c-5.8,5-8.7,12.7-9,20.3s2,15.1,5.3,22c6.7,14,18,25.8,31.7,33.1" />
                <path stroke-linecap="round" stroke-linejoin="round" class="draw-arrow tail-1" d="M40.6,78.1C39,71.3,37.2,64.6,35.2,58" />
                <path stroke-linecap="round" stroke-linejoin="round" class="draw-arrow tail-2" d="M39.8,78.5c-7.2,1.7-14.3,3.3-21.5,4.9" />
            
            </svg>
            <div>
                <small class=" font-weight-light">
                    <span id="text">No Login Require</span> 
                </small>
            </div>
        </div>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        $(".helperTag").delay(4000).hide("slow")

        window.sr=ScrollReveal();
        sr.reveal(' .recruiterBTN', {
        duration:2000,
        origin:"right",
        distance:"200px"
        });
        sr.reveal('.userBTN', {
        duration:2000,
        origin:"left",
        distance:"200px"
        });
        sr.reveal('.notification', {
        duration:2000,
        scale:0.30
        
        });
    </script>
</body>
</html>
