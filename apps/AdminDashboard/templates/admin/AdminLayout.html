<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {%load static%}
        <link rel="stylesheet" href="{%static 'admin/css/stylesheet.css'%}">
    {%block head%}{%endblock%}
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class=" btn btn-outline-info font-weight-light" href="{%url 'dashboard:dashboard'%}">Go Shopping</a>
                    </div>
                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-dark" href="{%url 'adminDashboard:admin'%}">MAAD</a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="mr-5 text-secondary" href="{%url 'adminDashboard:admin'%}">Orders</a>
                        <a class="mr-5 text-secondary" href="{%url 'adminDashboard:productsInStock'%}">Products</a>
                        <a class="btn btn-sm btn-outline-danger" href="{%url 'userLG:logoff'%}">Log off</a>
                    </div>
                </div>
        </header>

        {%block content%}{% endblock%}
    </div>  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
</body>
</html>
